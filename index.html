<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center; color: rgb(0, 0, 0);">WEATHER APP</h1>
    <div class="container">
        <div class="searchinputbox">
            <input type="text" id="inputbox" placeholder="Enter city name" autocomplete="off">
        </div>
        <div class="weatherbody">
            <div class="location">
                <h2 id="city"></h2>
                <h3 id="date"></h3>
            </div>
            <div class="weatherstatus">
                <h1 id="temp"></h1>
                <h3 id="feellike"></h3>
                <h3 id="maxmin"></h3>
                <h3 id="weatherEnv"></h3>
                <img id="weathericon" src="" alt="">
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
